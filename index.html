<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="box">
      <div class="purple-box">
        <h3 class="your-result">Your Result</h3>
        <div class="score">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h3 class="title">Summary</h3>
        <div id="reaction" class="section">
          <div class="imgandtext">
            <img src="/assets/images/icon-reaction.svg">
            <p class="colored-text-reaction">Reaction</p>
          </div>
          <p class="percent"><b>80<span class="out-of"> / 100</span></b></p>
        </div>
        <div id="memory" class="section">
          <div class="imgandtext">
            <img src="/assets/images/icon-memory.svg">
            <p class="colored-text-memory">Memory</p>
          </div>
          <p class="percent"><b>92<span class="out-of"> / 100</span></b></p>
        </div>
        <div id="verbal" class="section">
          <div class="imgandtext">
            <img src="/assets/images/icon-verbal.svg">
            <p class="colored-text-verbal">Verbal</p>
          </div>
          <p class="percent"><b>61<span class="out-of"> / 100</span></b></p>
        </div>
        <div id="visual" class="section">
          <div class="imgandtext">
            <img src="/assets/images/icon-visual.svg">
            <p class="colored-text-visual">Visual</p>
          </div>
          <p class="percent"><b>72<span class="out-of"> / 100</span></b></p>
        </div>
        <h3 class="continue-button">Continue</h3>
      </div>
    </div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>. 
      <p>Coded by <a href="https://github.com/Corbinhol">Corbin Holcombe</a>.</p>
    </div>
  </div>
</body>
</html>
